<h3>Book List</h3>

<ul>
  <li *ngFor="let book of books">
    <h4>
      <a [routerLink]="['/books', book.isbn]">
        {{ book.title }} <small>{{ book.subtitle }}</small>
      </a>
    </h4>
    <p>{{ book.abstract }}</p>
    <p>ISBN: {{book.isbn}}</p>
    <p>Publisher: <a [href]="book.publisher.url">{{ book.publisher.name }}</a></p>
  </li>
</ul>
